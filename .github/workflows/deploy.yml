jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        with:
          submodules: true  # æ”¯æŒ Git Submodule æ¨¡å¼
          token: ${{ secrets.GITHUB_TOKEN }}  # è‡ªåŠ¨è®¿é—®åŒè´¦å·ä¸‹çš„ç§æœ‰ä»“åº“
      
      - name: Setup Node.js
